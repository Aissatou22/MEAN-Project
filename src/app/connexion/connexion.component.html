<div class="content-body">
<h4 id = "textConn">Connexion</h4>
<div class="row" style="margin-left: 20%;margin-top: 80px;">
    <div class="col-sm-8 col-sm-offset-2">
        <h6 id = "textErr" class="alert alert-success" role="alert" *ngIf="isConn" style="width: 75%;"><strong>Connexion en cours...</strong></h6>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <input type="email" id="email" style="border-top: 0px;border-left: 0px;border-right: 0px;border-bottom-style: solid;border-bottom-width: 1px;border-bottom-color: rgb(219, 194, 119); width: 75%;" class="form-control" name="email" ngModel required>
            </div>
            <div class="form-group">
                <label for="mdp">
                    Mot De Passe
                </label>
                <input type="password" id="mdp" style="border-top: 0px;border-left: 0px;border-right: 0px;border-bottom-style: solid;border-bottom-width: 1px;border-bottom-color: rgb(219, 194, 119); width: 75%;" class="form-control" name="mdp" ngModel required minlength="4">
            </div>
            <button class="connect" type="submit" [disabled]="f.invalid">Connexion</button>      
        </form>
        <a routerLink="inscription">Pas de compte?</a>
        <h6 id = "textErr" class="alert alert-danger" role="alert" *ngIf="isErreur" style="width: 75%;"><strong>Une erreur s'est produite.</strong> VÃ©rifier vos identifiants!!!</h6>
    </div>
  </div>
</div>
